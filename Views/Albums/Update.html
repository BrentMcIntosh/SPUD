<label for="title">Title</label>
<input id="title" value="{{title}}" />

<label for="artistId">Artist</label>
<select id="artistId"></select>

<label for="genreId">Genre</label>
<select id="genreId"></select>

<label for="price">Price</label>
<input id="price" value="{{price}}" />

<label for="albumArtUrl">Cover URL</label>
<input id="albumArtUrl" value="{{albumArtUrl}}" />

<button id="save" data-albumId='{{albumId}}' class="album">Save</button>
<button id="cancel" class="album"></button>
