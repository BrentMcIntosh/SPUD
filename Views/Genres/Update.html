<label for="name">Genre</label>
<input id="name" value="{{name}}" />

<label for="description">Description</label>
<textarea id="description">{{description}}</textarea>

<button id="save" data-genreId='{{genreId}}' class="genre">Save</button>
<button id="cancel" class="genre">Cancel</button>
<button id="remove" data-genreId='{{genreId}}' data-name='{{name}}'data-description='{{description}}' class="genre">Remove</button>
