
<h3>Do you really want to delete this?</h3>

<label for="name">Genre</label>
<input id="name" value="{{name}}" disabled />

<label for="description">Description</label>
<textarea id="description" disabled>{{description}}</textarea>

<button data-genreid="{{genreId}}" title="Really Delete" class="fas fa-trash"></button>
<button title="Cancel" class="fas fa-window-close"></button>
